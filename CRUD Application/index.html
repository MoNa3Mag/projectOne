<html>
    <head>

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/index_style.css">

    </head>
    <body>


        <h1 class="text-center text-info py-4">CRUD Application</h1>

        <div class="w-75 mx-auto text-info mb-5">

            <div class="mb-4">
                <label class="form-lable">Product Name</label>
                <input class="form-control" id="pNameId" >
            </div>


            <div class="mb-4">
                <label class="form-lable">Product Price</label>
                <input class="form-control" id="pPriceId" >
            </div>


            <div class="mb-4">
                <label class="form-lable">Product Category</label>
                <input class="form-control" id="pCatId" >
            </div>


            <div class="mb-4">
                <label class="form-lable">Product Description</label>
                <textarea class="form-control" id="pDescId" ></textarea>
            </div>

            <button onclick="addproduct()" class="btn btn-info text-white">Add Product</button>

        </div>

        <input class="form-control w-50 m-auto" placeholder="Search Product">


        <table class="table w-75 mx-auto my-5">


            <thead class="text-info">
                <th>index</th>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Description</th>
                <th class="text-warning"> Update Product</th>
                <th class="text-danger"> Delete Product</th>
                
            </thead>


            <tbody id="bodytt" >

         


            </tbody>


        </table>


        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/mine.js"></script>
    </body>
</html>
